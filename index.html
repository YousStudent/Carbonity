<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .contact-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .contact-link i {
            margin-right: 8px;
        }
        /* Styles pour le pop-up */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        /* Media query pour la version responsive */
        @media only screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
            .contact-link {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Icône et texte de contact par email -->
        <div class="contact-link" id="contactButton">
            <i class="fas fa-envelope"></i>
            <span>Prise de contact</span>
        </div>
        <!-- Image -->
        <img src="mon-slide-canva.jpg" alt="Slide Canva">
    </div>

    <!-- Pop-up pour le formulaire de contact -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <h2>Prise de contact</h2>
            <form id="contactForm" action="https://formspree.io/f/xleqkayr" method="POST">
                <input type="text" id="name" name="name" placeholder="Nom" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript pour ouvrir et fermer le pop-up
        document.getElementById('contactButton').onclick = function() {
            document.getElementById('contactModal').style.display = 'flex';
        };
        document.getElementById('closeButton').onclick = function() {
            document.getElementById('contactModal').style.display = 'none';
        };
        window.onclick = function(event) {
            if (event.target == document.getElementById('contactModal')) {
                document.getElementById('contactModal').style.display = 'none';
            }
        };

        // Notification après l'envoi du formulaire
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher l'envoi du formulaire normal
            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Votre message a été envoyé avec succès.');
                    document.getElementById('contactForm').reset();
                    document.getElementById('contactModal').style.display = 'none';
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert('Une erreur s\'est produite lors de l\'envoi du formulaire.');
                        }
                    });
                }
            }).catch(error => {
                alert('Une erreur s\'est produite lors de l\'envoi du formulaire.');
            });
        });
    </script>
</body>
</html>
