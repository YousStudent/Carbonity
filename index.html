<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonity - Fournisseur de solutions de mobilités intelligentes</title>
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inclure Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .arrive-soon {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .contact-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .contact-link i {
            margin-right: 8px;
        }
        .contact-link:hover {
            color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }
        .close:hover {
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Roboto', sans-serif;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .background-image {
            background: url('/mnt/data/mon-slide-canva.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.2;
        }
        @media only screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            .logo {
                width: 100px;
                margin-bottom: 10px;
            }
            .tagline {
                font-size: 1em;
                margin-bottom: 15px;
            }
            .arrive-soon {
                font-size: 1.2em;
                margin-bottom: 30px;
            }
            .contact-link {
                font-size: 16px;
            }
            .modal-content {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="logo-section">
            <img src="https://i.ibb.co/nDssBZB/Capture-d-cran-2024-05-27-011750.png" alt="Logo Carbonity" class="logo">
            <div class="tagline">FOURNISSEUR DE SOLUTIONS DE MOBILITÉS INTELLIGENTES</div>
            <div class="arrive-soon">ARRIVE BIENTÔT</div>
        </div>
        <div class="contact-link" id="contactButton">
            <i class="fas fa-envelope"></i>
            <span>Prise de contact</span>
        </div>
    </div>

    <!-- Pop-up pour le formulaire de contact -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <h2>Prise de contact</h2>
            <form id="contactForm" action="https://formspree.io/f/xleqkayr" method="POST">
                <input type="text" id="name" name="name" placeholder="Nom" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript pour ouvrir et fermer le pop-up
        document.getElementById('contactButton').onclick = function() {
            document.getElementById('contactModal').style.display = 'flex';
            document.getElementById('contactModal').style.opacity = '1';
        };
        document.getElementById('closeButton').onclick = function() {
            document.getElementById('contactModal').style.display = 'none';
            document.getElementById('contactModal').style.opacity = '0';
        };
        window.onclick = function(event) {
            if (event.target == document.getElementById('contactModal')) {
                document.getElementById('contactModal').style.display = 'none';
                document.getElementById('contactModal').style.opacity = '0';
            }
        };

        // Notification après l'envoi du formulaire
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher l'envoi du formulaire normal
            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Votre message a été envoyé avec succès.');
                    document.getElementById('contactForm').reset();
                    document.getElementById('contactModal').style.display = 'none';
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert('Une erreur s\'est produite lors de l\'envoi du formulaire.');
                        }
                    });
                }
            }).catch(error => {
                alert('Une erreur s\'est produite lors de l\'envoi du formulaire.');
            });
        });
    </script>
</body>
</html>
