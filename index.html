<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .contact-link {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 24px;
        }
        .contact-link i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- IcÃ´ne et texte de contact par email -->
    <a href="mailto:example@example.com" class="contact-link">
        <i class="fas fa-envelope"></i>
        <span>Prise de contact</span>
    </a>
    <img src="mon-slide-canva.jpg" alt="Slide Canva">
</body>
</html>
